<form >
  <div class="form-group">
    <label for="name">Name</label>
    <input required ngModel name="name" #name="ngModel" (change)="log(name)" id="name" type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="name.touched && !name.valid">Name is required</div>
  </div>
  <div class="form-group">
    <label for="fullName">Email</label>
    <input ngModel name="email" id="fullName" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="message">Message</label>
    <textarea ngModel name="message" class="form-control" id="message" cols="30" rows="10"></textarea>
  </div>
 <button class="btn btn-primary">Submit</button>
</form>
