<div class="form-container">
    <form [formGroup]="contactForm" class="form-horizontal">
        <h1>Contact</h1>
        <div class="form-group" [ngClass]="displayFieldCss('name')">
            <div class="col-sm-12">
                <app-textfield-component [fieldName]="name"></app-textfield-component>
                <app-display-error-component [displayError]="isFieldValid('name')" errorMsg="Missing name">
                </app-display-error-component>
            </div>
        </div>
        <div class="form-group" [ngClass]="displayFieldCss('email')">
            <div class="col-sm-12">
                <app-textfield-component [fieldName]="email"></app-textfield-component>
                <app-display-error-component [displayError]="isFieldValid('email')"
                    errorMsg="Missing email in proper format">
                </app-display-error-component>
            </div>
        </div>
        <div class="form-group" [ngClass]="displayFieldCss('message')">
            <div class="col-sm-12">
                <app-textfield-component [fieldName]="message"></app-textfield-component>
                <app-display-error-component [displayError]="isFieldValid('message')" errorMsg="Missing message">
                </app-display-error-component>
            </div>
        </div>
        <div class="form-group" [ngClass]="displayFieldCss('shouldAddToNewsletter')">
            <div class="col-sm-12">
                <label for="newsletter">Subscribe to Newsletter</label>
                <input type="checkbox" formControlName="shouldAddToNewsletter">
            </div>
        </div>
        <button class="btn btn-primary" (click)="onSubmit()">Submit</button>

        <div class="row" *ngIf="showMsg">
            <div class="col-xs-12">
                <p class="alert alert-success">
                    <strong>Thanks!!</strong> We'll get back to you soon!!

                </p>
            </div>
        </div>
    </form>
</div>
