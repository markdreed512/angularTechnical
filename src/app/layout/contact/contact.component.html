<div id="form-container">
  <form [formGroup]="form" class="col-sm-8" >
    <h1>Contact Us</h1>
    <div class="form-group">
        <label for="username">Name</label>
        <input 
          [formControl]="form.get('name')"
          [class.is-invalid] = "form.get('name').invalid && form.get('name').touched"
          id="name" 
          type="text" 
          class="form-control">
    <!-- Why Won't the error message render if touched?????? -->
        <div *ngIf="form.get('name').touched && form.get('name').invalid" class="alert alert-danger">Name is required</div>
        
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input 
          [formControl]="form.get('email')"
          id="email" 
          type="text" 
          class="form-control">
        <div *ngIf="form.get('email').touched && form.get('email').invalid" class="alert alert-danger">
          Email is required
          <!-- <div *ngIf="form.get('email').errors.email" class="alert alert-danger">Wrong format</div> -->
        </div>
          
        
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <input
        [formControl]="form.get('message')"
        id="message" 
        type="text" 
        class="form-control">
        <div *ngIf="form.get('message').touched && form.get('message').invalid" class="alert alert-danger">Message is required</div>
  </div>
  <div class="checkbox form-group">
    <label>
      <input 
        [formControl]="form.get('shouldAddToNewsletter')"
        type="checkbox" 
      >Subscribe to Newsletter
    </label>
  </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
  </form>
</div>
