<div id="form-container">
  <form [formGroup]="form" (ngSubmit)="form.valid && onSubmit()" class="col-sm-8" >
    <h1>Contact Us</h1>
    <div class="form-group">
        <label for="username">Name</label>
        <input 
          [formControl]="form.get('name')"
          [class.is-invalid] = "form.get('name').invalid && form.get('name').touched"
          id="name" 
          type="text" 
          class="form-control">
    <!-- Why Won't the error message render if touched?????? -->
        <div *ngIf="form.get('name').touched && form.get('name').invalid" class="alert alert-danger">Name is required</div>
        
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input 
          [formControl]="form.get('email')"
          id="email" 
          type="text" 
          class="form-control">
        <div *ngIf="form.get('email').touched && form.get('email').invalid"class="alert alert-danger">
          <div *ngIf="form.get('email').errors.required" >Email is required</div>
          <div *ngIf="form.get('email').errors.email">Must be a valid email address</div>
        </div>
        
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea
        [formControl]="form.get('message')"
        id="message" 
        type="text" 
        class="form-control"></textarea>
        <div *ngIf="form.get('message').touched && form.get('message').invalid" class="alert alert-danger">Message is required</div>
  </div>
  <div class="checkbox form-group">
    <label>
      <input 
        [formControl]="form.get('shouldAddToNewsletter')"
        type="checkbox" 
      > Subscribe to Newsletter
    </label>
  </div>
    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Sign Up</button>
    <br>
    <br>
    <div *ngIf="success" class="alert alert-success">Your message has been submitted. We'll get back to you soon!!</div>
  </form>
</div>
